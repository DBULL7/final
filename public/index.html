<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Bay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='/assets/main.css' />
  </head>
  <body>
   <h2>Amazon Bay</h2>
   <div id="main">
    <div id="order-history" class="side-bar">
      <div class="reveal-button">+</div>
      <div id="order-history-hide" class="side-bar-title">Order History</div>
    </div>
    <div id="cards-wrapper">
      
    </div>
    <div id="cart" class="side-bar">
      <div class="side-bar-column">
        <div id="cart-reveal-button" class="reveal-button">+</div>
        <div id="cart-hide" class="side-bar-title">Cart</div>
      </div>
      <div id="cart-body">
        <h4>Cart</h4>
        <h5>Items</h5>
        <div id="items-list"></div>
        <p>Total<span class="cart-total"></span></p>
        <button id="checkout-button">Checkout and Purchase</button>
      </div>
    </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="/assets/script.js"></script>
  </body>
</html>
